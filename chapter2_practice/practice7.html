<!DOCTYPE html>
<html lang="en">
  <head>
    <style media="screen">
      .blue {
        color: #00f;
      }
      .red {
        color: #f00;
      }
    </style>
    <meta charset="utf-8">
    <title>practice7</title>
    <script type="text/javascript">
      var i = 20;
      while (i >= 0) {
        if (i % 2 == 0) {
          document.write("<p class='blue'>", + i + "</p>");
        }
        else {
          document.write("<p class='red'>", i + "</p>");
        }
        i--;
      }
    </script>
  </head>
  <body>

  </body>
</html>
