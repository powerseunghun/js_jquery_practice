<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>practice2</title>
    <script>
      var today = new Date();
      var nowMonth = today.getMonth();
      var nowDate = today.getDate();
      var nowDay = today.getDay();

      document.write("<h1>today date info</h1>");
      document.write("cur month : " + nowMonth, "<br>");
      document.write("cur date : " + nowDate, "<br>");
      document.write("cur day : " + nowDay, "<br>");

      var worldcup = new Date(2002, 4, 31);
      var theMonth = worldcup.getMonth();
      var theDate = worldcup.getDate();
      var theDay = worldcup.getDay();

      document.write("<h1>worldcup date info</h1>");
      document.write("2002 worldcup month : " + theMonth, "<br>");
      document.write("2002 worldcup date : " + theDate, "<br>");
      document.write("2002 worldcup day : " + theDay, "<br>");
    </script>
  </head>
