      document.write("<h1>computer check rock scissor paper</h1>");

      var game = prompt("choice rock, scissor, paper : ", "scissor");

        case "rock":

        case "paper":
          gameNum = 3; break;

          location.reload();
      }

      var com = Math.ceil(Math.random() * 3);

      // not exist image, only draw check
      if (gameNum == com) {
        document.write("draw");
      }
