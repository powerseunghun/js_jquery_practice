<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>practice16</title>
    <script src="../jquery.js"></script>
    <script>
      $(function(){
        $("#menu li:first")
        .css({
          "background-color":"#ff0"
        });

        $("#menu li:last")
        .css({
          "background-color":"#0ff"
        });
      });
    </script>
  </head>
  <body>
    <h1>search selector</h1>
    <ul id="menu">
      <li>list1</li>
      <li>list2</li>
      <li>list3</li>
      <li>list4</li>
    <ul>
  </body>
</html>
