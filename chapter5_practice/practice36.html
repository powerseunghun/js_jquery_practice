<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>practice36</title>
    <script src="../jquery.js"></script>
    <script>
      $(function(){
        var w1 = $("#p1").width();
        console.log(w1);

        var w2 = $("#p2").width();
        console.log(w2);

        var w3 = $("#p3").outerWidth();
        console.log(w3);

        $("#p2")
        .outerWidth(100)
        .outerHeight(100);
      });
    </script>
    <style>
      * {
        padding: 0;
      }
      #p1, #p2 {
        width: 100px;
        height: 50px;
        padding: 20px;
        border: 5px solid #000;
        background-color: #ff0;
      }
    </style>
  </head>
  <body>
    <h1>figure manipulation method</h1>
    <p id="p1">content1</p>
    <p id="p2">content2</p>
  </body>
</html>
