<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>practice37</title>
    <script src="../jquery.js"></script>
    <script>
      $(function(){
        var $txt1 = $(".txt_1 span"),
            $txt2 = $(".txt_2 span"),
            $box = $(".box");

        var off_t = $box.offset().top;
        var pos_t = $box.position().top;

        $txt1.text(off_t);
        console.log(off_t);
        $txt2.text(pos_t);
        console.log(pos_t);
      });
    </script>
    <style>
      *{margin:0;padding:0;}
      #box_wrap {
        width:300px;
        height:200px;
        margin:50px auto 0;
        position: relative;
        background-color:#ccc;
      }
      .box {
        width:50px; height:50px;
        position:absolute;
        left:100px; top:50px;
        background-color:#f00;
      }
    </style>
  </head>
  <body>
    <div id="box_wrap">
      <p class="box">box</p>
    </div>
    <p class="txt_1">absolute top position: <span></span></p>
    <p class="txt_2">relative top position: <span></span></p>
  </body>
</html>
