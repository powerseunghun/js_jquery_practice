<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>practice9</title>
    <script src="../jquery.js"></script>
    <script>
      $(function(){
        $("#wrap > h1").css("border", "2px dashed #f00");

        $("#wrap > section").children()
        .css({
          "background-color":"yellow",
          "border":"2px solid #f00"
        });
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <h1>adjacent relationship selector</h1>
      <p>content1</p>
      <section>
        <h1>children element selector</h1>
        <p>content2</p>
      </section>
    </div>
  </body>
</html>
