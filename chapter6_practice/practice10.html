<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>practice10</title>
    <script src="../jquery.js"></script>
    <script>
      $(function(){
        var style_1 = {
          "background-color":"#0ff",
          "border":"2px solid #f00"
        }

        var style_2 = {
          "background-color":"#ff0",
          "border":"2px dashed #f00"
        }

        $(".txt").prev().css(style_1);
        $(".txt + p").css(style_2);
        $(".txt").next().next().css(style_2);

      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <h1>adjacent relationship selector</h1>
      <p>content1</p>
      <p class="txt">content2</p>
      <p>content3</p>
      <p>content4</p>
    </div>
  </body>
</html>
