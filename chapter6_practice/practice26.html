<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>practice26</title>
    <script src="../jquery.js"></script>
    <script>
      $(function(){
        $("#wrap a[href^=https]").css({"color":"#0f0"});
        $("#wrap a[target]").css({"color":"#f00"});
        $("#wrap a[href$=net]").css({"color":"#00f"});
        $("#wrap a[href*=google]").css({"color":"#000"});

        $(":text").css({"background-color":"#ff0"});
        $(":password").css({"background-color":"#0ff"});
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <p>
        <a href="https://easyspub.co.kr" target="_blank">Easyspub</a>
      </p>
      <p>
        <a href="https://naver.com">Naver</a>
      </p>
      <p>
        <a href="https://google.co.kr">Google</a>
      </p>
      <p>
        <a href="https://daum.net">Daum</a>
      </p>
    </div>
    <form action="#" method="get" id="member_f">
      <p>
        <label for="user_id">ID</label><input type="text" name="user_id" id="user_id">
      </p>
      <p>
        <label for="user_pw">PW</label><input type="password" name="user_pw" id="user_pw">
      </p>
    </form>
  </body>
</html>
