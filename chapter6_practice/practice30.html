<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>practice30</title>
    <script src="../jquery.js"></script>
    <script>
      $(function(){
        var result_1 = $("#inner_1 p").eq(0).is(":visible");
        console.log(result_1);

        var result_2 = $("#inner_1 p").eq(1).is(":visible");
        console.log(result_2);

        var result_3 = $("#chk1").is(":checked");
        console.log(result_3);

        var result_4 = $("#chk2").is(":checked");
        console.log(result_4);
      })
    </script>
  </head>
  <body>
    <div id="outer_wrap">
      <h1>is()</h1>
      <section id="inner_1">
        <h2>paragraph tag area</h2>
        <p>content1</p>
        <p style="display:none;">content2</p>
      </section>
      <section id="inner_2">
        <h2>form tag area</h2>
        <p>
          <input type="checkbox" name="chk1" id="chk1" checked> <label
          for="chk1">check1</label> <input type="checkbox" name="chk2" id="chk2">
          <label for="chk2">check2</label>
        </p>
      </section>
    </div>
  </body>
</html>
