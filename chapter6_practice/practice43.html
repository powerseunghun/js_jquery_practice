<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>practice43</title>
    <script src="../jquery.js"></script>
    <script>
      $(function(){
        $("strong").unwrap();
        $(".ct1").wrap("<div>");
        $(".ct2").wrapAll("<div>");
        $("li").wrapInner("<h3>");
      });
    </script>
  </head>
  <body>
    <h1 id="tit_1">
      <strong>object manipulation and creation</strong>
    </h1>
    <p class="ct1">content1</p>
    <p class="ct1">content2</p>
    <p class="ct2">content3</p>
    <p class="ct2">content4</p>
    <ul>
      <li>content3</li>
      <li>content4</li>
    </ul>
  </body>
</html>
