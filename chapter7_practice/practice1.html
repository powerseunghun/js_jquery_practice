<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="../jquery.js"></script>
    <script>
      $(function(){
        $(".btn1").click(function(){
          $(".btn1").parent().next()
          .css({"color":"#f00"});
        });

        $(".btn2").on({
          "mouseover focus":function(){
            $(".btn2").parent().next()
            .css({"color":"#f00"});
          },

          "mouseout blur" : function() {
            $(".btn2").parent().next()
            .css({"color":"#000"});
          },


        });
      });
    </script>
    <title>practice1</title>
  </head>
  <body>
    <p>
      <button class="btn1">button1</button>
    </p>
    <p>content1</p>
    <p>
      <button class="btn2">button2</button>
    </p>
    <p>content2</p>
  </body>
</html>
