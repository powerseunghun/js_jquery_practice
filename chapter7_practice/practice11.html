<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>practice11</title>
    <script src="../jquery.js"></script>
    <script>
      $(function(){
        $("#btn1")
        .data({"text":"javascript"})
        .on({
          "mouseover": overFnc,
          "mouseout": outFnc
        });

        $("#btn2")
        .data({"text":"welcome!"})
        .on({
          "mouseover focus": overFnc,
          "mouseout blur": outFnc
        });

        function overFnc() {
          $(".txt").text($(this).data("text"));
        }

        function outFnc() {
          $(".txt").text("");
        }
      });
    </script>
  </head>
  <body>
    <p><button id="btn1">button1</button></p>
    <p><button id="btn2">button2</button></p>
    <p class="txt"></p>
  </body>
</html>
