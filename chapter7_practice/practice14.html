<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>practice14</title>
    <script src="../jquery.js"></script>
    <script>
      $(function(){
        $(".menuWrap_1 a").on("click", function(e) {
          e.preventDefault();

          $(".menuWrap_1 a").css({"background-color":"#fff"});

          $(this).css({"background-color":"#ff0"});
        });

        $(".menuWrap_2 a").on("click", function(e) {
          e.preventDefault();

          $(".menuWrap_2 a").css({"background-color":"#fff"});

          var idx = $(".menuWrap_2 a").index(this);

          $(".menuWrap_2 a").eq(idx).css({
            "background-color":"#0ff"
          });

          $(".idxNum").text(idx);
        });
      });
    </script>
  </head>
  <body>
    <h2>$(this)</h2>
    <ul class="menuWrap_1">
      <li><a href="#">menu1</a></li>
      <li><a href="#">menu2</a></li>
      <li><a href="#">menu3</a></li>
    </ul>
    <h2>Index()</h2>
    <ul class="menuWrap_2">
      <li><a href="#">menu4</a></li>
      <li><a href="#">menu5</a></li>
      <li><a href="#">menu6</a></li>
    </ul>
    <p class="idxNum"></p>
  </body>
</html>
