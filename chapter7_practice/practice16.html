<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>practice16</title>
    <script src="../jquery.js"></script>
    <script>
      $(function(){
        $(".btn_wrap").delegate(".btn_1.on", "mouseover focus", function() {
          alert("HELLO!");
        });
        $(".btn_1").addClass("on");

        $(document).one("mouseover focus", ".btn_2.on", function() {
          alert("WELCOME!");
        });
        $(".btn_2").addClass("on");
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <p class="btn_wrap">
        <button class="btn_1">button1</button>
      </p>
      <p><button class="btn_2">button2</button></p>
    </div>
  </body>
</html>
