<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>practice3</title>
    <script src="../jquery.js"></script>
    <script>
      $(function(){
        $(".btn1").click(function(){
          $(".btn1").parent().next()
          .css({"color":"#f00"});
        });

        $(".btn2").on({
          "mouseover focus" : function() {
            $(".btn2").parent().next()
            .css({"color":"#0f0"});
          }
        });

        $(".btn1").click();
        $(".btn2").trigger("mouseover");

        $(".btn1").off("click");
        $(".btn2").off("mouseover focus");
      });
    </script>
  </head>
  <body>
    <p>
      <button class="btn1">button1</button>
    </p>
    <p>content1</p>
    <p>
      <button class="btn2">button2</button>
    </p>
    <p>content2</p>
  </body>
</html>
