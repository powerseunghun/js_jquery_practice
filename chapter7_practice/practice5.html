<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>practice5</title>
    <script src="../jquery.js"></script>
    <script>
      $(function(){
        $(".btn1").on("click", function(e){
          e.preventDefault();
          $(".txt1").css({"background-color":"#ff0"});
        });

        $(".btn2").on("click", function(e){
          $(".txt2").css({"background-color":"#0ff"});
        });

        $(".btn3").on("dblclick", function(){
          $(".txt3").css({"background-color":"#f00"});
        });


      });
    </script>
  </head>
  <body>
    <p>
      <a href="http://www.easyspub.co.kr/" class="btn1">button1</a>
    </p>
    <p class="txt1">content1</p>
    <p><a href="http://www.easyspub.co.kr/" class="btn2">button2</a></p>
    <p class="txt2">content2</p>
    <p><button class="btn3">button3</button></p>
    <p class="txt3">content3</p>
  </body>
</html>
