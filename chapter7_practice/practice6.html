<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>practice6</title>
    <script src="../jquery.js"></script>
    <script>
      $(function(){
        $(".btn1").on({
          "mouseover" : function(){
            $(".txt1").css({"background-color":"yellow"});
          },
          "mouseout" : function() {
            $(".txt1").css({"background":"none"});
          }
        });

        $(".btn2").hover(function(){
          $(".txt2").css({"background":"aqua"});
        }, function(){
          $(".txt2").css({"background":"none"});
        });
      });
    </script>
  </head>
  <body>
    <p>
      <button class="btn1">Mouse Over/MouseOut</button>
    </p>
    <p class="txt1">content1</p>
    <p>
      <button class="btn2">Hover</button>
    </p>
    <p class="txt2">content2</p>
  </body>
</html>
