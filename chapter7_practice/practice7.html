<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>practice7</title>
    <script src="../jquery.js"></script>
    <script>
      $(function(){
        $("#box_1").on("mouseout", function(){
          $("#box_1").css({"background-color":"yellow"});
        });

        $("#box_2").on("mouseleave", function(){
          $("#box_2").css({"background-color":"pink"});
        });
      });
    </script>
  </head>
  <body>
    <h1>mouseout</h1>
    <div id="box_1">
      <p><a href="#">content1</a></p>
      <p><a href="#">content2</a></p>
      <p><a href="#">content3</a></p>
    </div>

    <h1>mouseleave</h1>
    <div id="box_2">
      <p><a href="#">content4</a></p>
      <p><a href="#">content5</a></p>
      <p><a href="#">content6</a></p>
    </div>
  </body>
</html>
