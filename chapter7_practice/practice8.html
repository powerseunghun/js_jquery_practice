<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>practice8</title>
    <script src="../jquery.js"></script>
    <script>
      $(function(){
        $(document).on("mousemove", function(e){
          $(".posX").text(e.pageX);
          $(".posY").text(e.pageY);
        });
      });
    </script>
  </head>
  <body>
    <h1>mousemove</h1>
    <p>X: <span class="posX">0</span>px</p>
    <p>Y: <span class="posY">0</span>py</p>
  </body>
</html>
