<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>practice1</title>
    <script src="../jquery.js"></script>
    <script>
      $(function(){
        $("#btn").on("click", function(){
          $("#ctx").animate({marginLeft:"+=50px"}, 500);
        });
      });
    </script>
    <style>
      *{margin: 0; padding:0;}
      #ctx{
        width:50px;
        height:50px;
        background:yellow;
      }
    </style>
  </head>
  <body>
    <button id="btn">button</button>
    <p id="ctx">content</p>
  </body>
</html>
