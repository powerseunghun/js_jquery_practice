<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>practice2</title>
    <script src="../jquery.js"></script>
    <script>
      $(function(){
        $(".btn1").on("click", function(){
          $(".txt1").animate({
            marginLeft: "500px",
            fontSize: "30px"
          },
          2000, "linear", function(){
            alert("motion complete");
          });
        });

        $(".btn2").on("click", function(){
          $(".txt2").animate({
            marginLeft:"+=50px"
          }, 1000);
        });
      });
    </script>
    <style>
      .txt1 {background-color: aqua;}
      .txt2 {background-color: pink;}
    </style>
  </head>
  <body>
    <p><button class="btn1">button1</button></p>
    <span class="txt1">"500px" move</span>
    <p><button class="btn2">button2</button></p>
    <span class="txt2">"50px" move</span>
  </body>
</html>
