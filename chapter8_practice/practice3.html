<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>practice1</title>
    <script src="../jquery.js"></script>
    <script>
      $(function(){
        $(".txt1").animate({marginLeft:"300px"}, 1000);

        $(".txt2").delay(3000)
        .animate({marginLeft:"300px"}, 1000);

        $(".btn1").on("click", moveElement);

        function moveElement() {
          $(".txt3").animate({marginLeft:"+=50px"}, 800);

          $(".txt4").animate({marginLeft:"+=50px"}, 800);
          $(".txt4").stop();

          $(".txt5")
          .animate({marginLeft:"+=50px"}, 800);
          $(".txt5").stop(true, true);
        }
      });
    </script>
    <style>
      p {width: 110px; text-align: center;}
      .txt1{background-color: aqua;}
      .txt2{background-color: pink;}
      .txt3{background-color: oragne;}
      .txt4{background-color: green;}
      .txt5{background-color: gold;}
    </style>
  </head>
  <body>
    <p class="txt1">effect1</p>
    <p class="txt2">effect2<br>delay(3000)</p>
    <p><button class="btn1">50px forward</button></p>
    <p class="txt3">effect3</p>
    <p class="txt4">effect4<br>stop()</p>
    <p class="txt5">effect5<br>stop(true, true)</p>
  </body>
</html>
