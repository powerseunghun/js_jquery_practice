<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>practice6</title>
    <script src="../jquery.js"></script>
    <script>
      $(function() {
        var txt1 = $(".txt1");
        var count = 1;
        $(".btnWrap button").on("click", function(){
          if(!txt1.is(":animated")) {
            if($(this).hasClass("backBtn")) {
              count--;
              if (count < 1) {
                count = 1;
                return false;
              }
              txt1.animate({marginLeft:"-=10%"}, 300);
            }
            else {
              count++;
              if(count > 10) {
                count = 10;
                return false;
              }
              txt1.animate({marginLeft:"+=10%"}, 300);
            }
          }
        });
      });
    </script>
  </head>
  <body>
    <p class="btnWrap">
      <button class="backBtn">Back</button>
      <button class="goBtn">Go</button>
    </p>
    <div class="wrap">
      <p class="txt1">content1</p>
    </div>
  </body>
</html>
