<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>practice3</title>
    <script type="text/javascript">
      var mon = prompt("What month is it now?");

      if (mon >= 9 && mon <= 11) {
        document.write("autumn");
      }
      else if (mon >= 6 && mon <= 8) {
        document.write("summer");
      }
      else if (mon >= 3 && mon <= 5) {
        document.write("spring");
      }
      else {
        document.write("winter");
      }
    </script>
  </head>

</html>
