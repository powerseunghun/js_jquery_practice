<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>practice9</title>
    <script>
      for (var i = 1; i <= 10; i++) {
        if (i % 6 == 0) break;
        document.write(i, "<br>");
      }

      for (var i = 1; i <= 10; i++) {
        if (i % 2 == 0) continue;
        document.write(i, "<br>");
      }

      for (var i = 1; i <= 3; i++) {
        for (var k = 1; k <= 2; k++) {
          document.write(i + "rows " + k + "column", "<br>");
        }
      }
    </script>
  </head>
  <body>

  </body>
</html>
