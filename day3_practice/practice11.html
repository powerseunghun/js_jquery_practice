<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>practice11</title>
    <script>
      var addNum = 0;
      var subNum = 1000;

      var auto_1 = setInterval(function() {
        addNum++;
        console.log("addNum : " + addNum);
      }, 3000);

      var auto_2 = setInterval(function() {
        subNum--;
        console.log("subNum : " + subNum);
      }, 3000);
    </script>
  </head>
  <body>
    <button onclick="clearInterval(auto_1)">stop plus</button>
    <button onclick="clearInterval(auto_2)">stop minus</button>
  </body>
</html>
