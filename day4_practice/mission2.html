<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>mission2</title>
    <script>
      function TestScore(name, kor, eng) {
        this.userName = name;
        this.korScore = kor;
        this.engScore = eng;
        this.getTestInfo = function() {
          var str = "";
          str += "name : " + this.userName + ", ";
          str += "kor score : " + this.korScore + ", ";
          str += "eng score : " + this.engScore + "<br>";
          document.write(str);
        }
        this.getAvg = function() {
          var avg = (this.korScore + this.engScore) / 2.0;
          return avg;
        }
      }
      TestScore.prototype.getTestInfo = function () {
        var str = "";
        str += "name : " + this.userName + ", ";
        str += "kor score : " + this.korScore + ", ";
        str += "eng score : " + this.engScore + "<br>";
        document.write(str);
      };
      TestScore.prototype.getAvg = function() {
        var avg = (this.korScore + this.engScore) / 2.0;
        return avg;
      }

      var kimgun = new TestScore("kimgun", 80, 90);
      var ohgun = new TestScore("ohgun", 100, 80);

      kimgun.getTestInfo();
      document.write("avg score : " + kimgun.getAvg(), "<br><br>");

      ohgun.getTestInfo();
      document.write("avg score : " + ohgun.getAvg(), "<br><br>");
    </script>
