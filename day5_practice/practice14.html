<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>practice14</title>
    <script src="../jquery.js"></script>
    <script>
      $(function(){
        $(".txt1").parents()
        .css({
          "border":"2px dashed #00f"
        });

        $(".txt2").parents("div")
        .css({
          "border":"2px solid #f00"
        });
      });
    </script>
  </head>
  <body>
    <h1 class="title">selector</h1>
    <section>
      <div>
        <p class="txt1">content</p>
      </div>
    </section>
    <section>
      <div>
        <p class="txt2">content</p>
      </div>
    </section>
  </body>
</html>
