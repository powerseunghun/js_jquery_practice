<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>practice19</title>
    <script src="../jquery.js"></script>
    <script>
      $(function(){
        $("li:first-of-type")
        .css({
          "background-color":"#ff0"
        });

        $("li:last-of-type")
        .css({
          "background-color":"#0ff"
        });
      });
    </script>
  </head>
  <body>
    <h1>search selector</h1>
    <ul>
      <li>list1-1</li>
      <li>list1-2</li>
      <li>list1-3</li>
    </ul>
    <ul>
      <li>list2-1</li>
      <li>list2-2</li>
      <li>list2-3</li>
    </ul>
  </body>
</html>
