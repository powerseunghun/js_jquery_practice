<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>practice20</title>
    <script src="../jquery.js"></script>
    <script>
      $(function(){
        $("#menu1 li:nth-child(1)")
        .css({
          "background-color":"#ff0"
        });

        $("#menu1 li:nth-child(2n)")
        .css({
          "border":"2px dashed #f00"
        });

        $("#menu2 li:nth-last-child(2)")
        .css({
          "background-color":"#0ff"
        });
      });
    </script>
  </head>
  <body>
    <h1>search selector</h1>
    <ul id="menu1">
      <li>list1-1</li>
      <li>list1-2</li>
      <li>list1-3</li>
      <li>list1-4</li>
    </ul>
    <ul id="menu2">
      <li>list2-1</li>
      <li>list2-2</li>
      <li>list2-3</li>
      <li>list2-4</li>
    </ul>
  </body>
</html>
