<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>practice29</title>
    <script src="../jquery.js"></script>
    <script>
      $(function(){
        $("#inner_1").find(".txt1").css({"background-color":"#ff0"});
        $("#inner_1 p").filter(".txt2").css({"background-color":"#0ff"});

        $("#inner_2 p").filter(function(idx, obj){
          console.log(idx);
          return idx % 2 == 0;
        }).css({"background-color":"#0f0"});
      })
    </script>
  </head>
  <body>
    <div id="outer_wrap">
      <h1>content search selector</h1>
      <section id="inner_1">
        <h2>find(), filter()</h2>
        <p class="txt1">content1</p>
        <p class="txt2">content2</p>
      </section>
      <section id="inner_2">
        <h2>filter(function)</h2>
        <p>index 0</p>
        <p>index 1</p>
        <p>index 2</p>
        <p>index 3</p>
      </section>
    </div>
  </body>
</html>
