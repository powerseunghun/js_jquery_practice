<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>practice34</title>
    <script src="../jquery.js"></script>
    <script>
      $(function(){
        var result_1 = $("#user_name").val();
        console.log(result_1);

        $("#user_id").val("javascript");

        var result_2 = $("#user_id").prop("defaultValue");
        console.log(result_2);
      });
    </script>
  </head>
  <body>
    <h1>object manipulation and creation</h1>
    <form action="#" id="form_1">
      <p>
        <label for="user_name">name</label>
        <input type="text" name="user_name" id="user_name" value="yong">
      </p>
      <p>
        <label for="user_id">ID</label>
        <input type="text" name="user_id" id="user_id" value="hello">
      </p>
    </form>
  </body>
</html>
