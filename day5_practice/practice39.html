<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>practice39</title>
    <script src="../jquery.js"></script>
    <script>
      $(function(){
        $("#wrap p:eq(2)").after("<p>After</p>");
        $("<p>insertAfter</p>").insertAfter("#wrap p:eq(1)");

        $("#wrap p:eq(1)").before("<p>Before</p>");
        $("<p>insertBefore</p>").insertBefore("#wrap p:eq(0)");
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <p>content1</p>
      <p>content2</p>
      <p>content3</p>
    </div>
  </body>
</html>
