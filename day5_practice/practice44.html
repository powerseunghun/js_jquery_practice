<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>practice44</title>
    <script src="../jquery.js"></script>
    <script>
      $(function(){
        $(".wrap_1 p:first").text("content1");

        $(".wrap_1 p.active").removeClass("active").addClass("on");

        $(".wrap_1 p:eq(2) a").attr("href", "http://www.naver.com");

        $(".wrap_1 p:eq(3) input").val("Korea");

        $(".wrap_2 p:first").after("<p>After add</p>");
        $(".wrap_2 p:first").before("<p>Before add</p>");

        $(".wrap_3 p").unwrap().wrapInner("<strong/>");
      });
    </script>
  </head>
  <body>
    <div class="wrap_1">
      <p>text1</p>
      <p class="active">content2</p>
      <p><a href="#">Naver</a></p>
      <p>
        <input type="text" value="Hello">
      </p>
    </div>
    <div class="wrap_2">
      <p>content5</p>
      <p>content6</p>
    </div>
    <div class="wrap_3">
      <p>content7</p>
      <p>content8</p>
    </div>
  </body>
</html>
